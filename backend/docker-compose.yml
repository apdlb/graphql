version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_MANAGEMENT_API_SECRET: my-secret
      PRISMA_CONFIG: |
        port: 4466
        managementApiSecret: my-secret
        databases:
          api:
            connector: mongo
            uri: 'mongodb://prisma:prisma@mongo'

  mongo:
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    ports:
      - '27017:27017'
    volumes:
      - mongo:/var/lib/mongo

  backend:
    build: ./
    hostname: backend
    volumes:
      - ./:/app/
      - .env.docker:/app/.env
    ports:
      - 3000:3000
    entrypoint: /bin/sh
    command: -c "sleep 5 && npm run start:dev"
    depends_on:
      - mongo
volumes:
  mongo:

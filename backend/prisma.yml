# The endpoint of your Prisma API.
endpoint: ${env:PRISMA_PROTOCOL}://${env:PRISMA_HOST}:${env:PRISMA_PORT}
secret: ${env:PRISMA_MANAGEMENT_API_SECRET}

# The file containing the definition of your data model.
datamodel:
  - database/models/role.prisma
  - database/models/user.prisma
  - database/models/entity.prisma

# Seed your service with initial data based on `seed.graphql`.
seed:
  import: database/seeds/seed.graphql

databaseType: document

generate:
  - generator: typescript-client
    output: ./generated/prisma-client/

hooks:
  post-deploy:
    - graphql get-schema --project database
    - graphql codegen --project database
